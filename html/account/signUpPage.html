<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type = "text/css" href = "/scheduler_project/css/account/accountCommon.css">
    <link rel = "stylesheet" type = "text/css" href = "/scheduler_project/css/account/accountElement.css">
    <link rel = "stylesheet" type = "text/css" href = "/scheduler_project/css/account/signUpPage.css">
    <title>Document</title>
</head>
<body>
    <h1 id = "title">Sign Up Page</h1>
    <div id = "bodyFrame">
        <form id = "inputForm" action = "/scheduler_project/jsp/action/account/signUpAction.jsp" method = "post">
            <input class = "inputContainer" id = "inputId" placeholder = "ID를 입력해주세요(2~10글자)" minlength="2" maxlength="16" pattern = "[a-zA-Z0-9]*" required>
            <input class = "inputContainer" id = "inputPw" placeholder = "비밀번호를 입력해주세요(8~16글자)" minlength ="8" maxlength = "16" pattern="[a-zA-Z0-9~!@#$%^&*]*" required>
            <input class = "inputContainer" id = "inputName" placeholder = "이름을 입력해주세요" minlength="3" maxlength="4" pattern = "[ㄱ-ㅎ가-힣a-zA-Z]*" required>
            <div id = "deptAndPosition">
                <select class = "select" id = "departmentSelect" required>
                    <option value = ""> 부서</option>
                    <option value = "manageTeam"> 경영</option>
                    <option value = "designTeam"> 디자인</option>
                </select>
                <select class = "select" id = "positionSelect" required>
                    <option value ="">직책</option>
                    <option value = "leader">팀장</option>
                    <option value = "member">팀원</option>
                </select>
            </div>
            
            <div id = "email">
                <input class = "inputContainer" id = "inputEmail" pattern = "[a-zA-Z0-9]*" required>@
                <select class = "select" id = "domainSelect" required>
                    <option value = "">선택하세요</option>
                    <option value = "@google.com">google.com</option>
                    <option value = "@naver.com">naver.com</option>
                </select>
            </div>
            <button id = "confrimButton">Confirm</button>

        </form>

    </div>
    <script src = "/scheduler_project/js/signUp.js"></script>

</body>
</html>
